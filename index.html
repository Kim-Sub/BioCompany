<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔비바이오 test</title>
<!-- 구글폰트아이콘 --><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0' />
<!-- 폰트어썸 --><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>

<!-- 타이핑js --><script src='./js/typed.js'></script>

</head>

<!-- 헤더 상단 네비 메뉴 -->



<body>
    <main id="main">
        <!-- 섹션1 비디오 -->
        <section id="section1">
            <div>
                <div class="m-video">
                    <video id="mainVideo" autoplay muted loop> 
                        <source src="./video/main.mp4" type="video/mp4">
                    </video>
                </div>
                <!-- 스크롤 다운 애니메이션 -->
                <ul class="scroll-down">
                    <li> 
                        <p>SCROLL DOWN</p>
                    </li>
                </ul>
            </div>
        </section>


        <!-- 섹션2 회사 소개 -->
        <section id="section2">
            <header id="header">
                <div class="container">
                    <div class="header-logoNav">
                        <h1><a href="#" class="logoBt" title="logo"><img src="./img/top_logo_off.png" alt="logo"></a></h1>
                        <nav id="nav">
                            <span><a href="#" class="mainBt" title="ABOUT US">ABOUT US</a></span>
                            <span><a href="#" class="mainBt" title="R&D CENTER">R&D CENTER</a></span>
                            <span><a href="#" class="mainBt" title="PRODUCTS">PRODUCTS</a></span>
                            <span><a href="#" class="mainBt" title="CUSTOMER CENTER">CUSTOMER CENTER</a></span>
                            <span><a href="#" class="mainBt" title="CONTACT">CONTACT</a></span>
                        </nav>
                    </div>
                    <div class="videobox">
                        <video id="subVideo" autoplay muted loop width="1000px"> 
                            <source src="./video/main2.mp4" type="video/mp4">
                        </video>
                        <div class="type"></div>
                    </div>
                    <script>
                        $('.type').typed({
                            strings:['본연의 아름다움을 위한 끝없는 열정'],
                            typeSpeed:100,
                            backDelay:1000,
                            loop:true
                        })
                    </script>
                    <div class="textbox">
                        <p>OUR PASSION</p>
                    </div>
                    
                </div>  
            </header>
            <div>
            </div>
        </section>

    </main>
